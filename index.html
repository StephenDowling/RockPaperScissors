<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="game">
            <h1>Welcome to the Rock Paper Scissors game!</h1>
            <h2>Can you beat the computer?</h2>
            <h3>Please read the rules before you play:</h3>
            <p>You must choose to play either rock, paper or scissors. Rock beats scissors, scissors beats paper and paper beats rock</p>
            <p>When you are ready, click the button below to play</p>
            <button id="play" onclick="play()">Play!</button>
        </div>
        <script src="script.js"></script>
    </body>
